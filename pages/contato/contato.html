<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/layout.css">
  <title>Contato</title>
</head>

<body>
  <header class="flex p-10 px-60">
    <a href="../../index.html">
      <h1>FYG</h1>
    </a>
    <nav>
      <ul class="flex">
        <li><a href="../../index.html">Início</a></li>
        <li><a href="../jogos/jogos.html">Jogos</a></li>
        <li><a class="active" href="../contato/contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact flex p-14">

    <img src="./imgs/games.png" alt="games">

    <div class="contact__form flex column-center p-10">
      <p>Entre em Contato</p>
      <form class="flex column-center">
        <input class="p-12" type="text" placeholder="Nome" id="name">
        <span class="hidden">*Campo Obrigatório</span>
        <input class="p-12" type="email" placeholder="Email" id="email">
        <span class="hidden">Email Inválido</span>

        <input class="p-12" type="tel" name="input-tel" id="tel" placeholder="(99) 99999-9999" required
          pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
        <span class="hidden">Telefone Inválido</span>

        <textarea class="p-12" placeholder="Messagem" id="msg"></textarea>
        <button class="p-10" type="button" onclick="validateForm()">Enviar</button>
      </form>
    </div>

  </section>

  <footer class="flex column-center">
    <p>FYG</p>
    <span>Copyright &copy; 2023. Todos os direitos reservados</span>
  </footer>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
